<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="weather-container">
          <h2 class="text-center mb-4 weather-heading own-text">Weather App</h2>
          <div class="input-group mb-3">
            <input type="text" id="weather-input" class="form-control" placeholder="Enter city name"
              aria-label="Enter city name" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button id="weather-btn" class="btn btn-outline-secondary own-text" type="button">Search</button>
            </div>
          </div>
          <span class="own-text" style="display: none;">Invalid City</span>
          <div class="weather-info" style="display: none;">
            <img src="img/clear.png" alt="Weather Image" id="weather-image" class="weather-image">
            <h2 class="own-text" id="city">London</h2>
            <h2 class="own-text" id="temp">Temperature: 25Â°C</h2>
            <div class="wind-humidity">
              <div class="wind own-text">
                <h3>Wind</h3>
                <p id="wind">10 km/h</p>
              </div>
              <div class="humidity own-text">
                <h3>Humidity</h3>
                <p id="humidity">60%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
